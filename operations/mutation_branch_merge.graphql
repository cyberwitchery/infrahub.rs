mutation MutationBranchMerge($context: ContextInput, $data: BranchNameInput!, $wait_until_completion: Boolean) {
  BranchMerge(context: $context, data: $data, wait_until_completion: $wait_until_completion) {
    ...BranchMergeFields
  }
}

fragment BranchFields on Branch {
  id
  name
  description
  origin_branch
  branched_from
  status
  graph_version
  created_at
  sync_with_git
  is_default
  is_isolated
  has_schema_changes
  __typename
}

fragment BranchMergeFields on BranchMerge {
  ok
  object {
    ...BranchFields
  }
  task {
    ...TaskInfoFields
  }
  __typename
}

fragment TaskInfoFields on TaskInfo {
  id
  __typename
}
