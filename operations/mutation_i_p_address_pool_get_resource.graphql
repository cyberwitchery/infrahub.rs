mutation MutationIPAddressPoolGetResource($data: IPAddressPoolGetResourceInput!) {
  IPAddressPoolGetResource(data: $data) {
    ...IPAddressPoolGetResourceFields
  }
}

fragment IPAddressPoolGetResourceFields on IPAddressPoolGetResource {
  ok
  node {
    ...PoolAllocatedNodeFields
  }
