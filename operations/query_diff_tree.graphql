query QueryDiffTree($name: String, $branch: String, $from_time: DateTime, $to_time: DateTime, $root_node_uuids: [String], $include_parents: Boolean, $filters: DiffTreeQueryFilters, $limit: Int, $offset: Int) {
  DiffTree(name: $name, branch: $branch, from_time: $from_time, to_time: $to_time, root_node_uuids: $root_node_uuids, include_parents: $include_parents, filters: $filters, limit: $limit, offset: $offset) {
    ...DiffTreeFields
  }
}

fragment ConflictDetailsFields on ConflictDetails {
  uuid
  base_branch_action
  base_branch_value
  base_branch_changed_at
  base_branch_label
  diff_branch_action
  diff_branch_value
  diff_branch_changed_at
  diff_branch_label
  selected_branch
  resolvable
  __typename
}

fragment DiffAttributeFields on DiffAttribute {
  num_added
  num_updated
  num_removed
  num_conflicts
  name
  last_changed_at
  status
  path_identifier
  properties {
    ...DiffPropertyFields
  }
  contains_conflict
  conflict {
    ...ConflictDetailsFields
  }
  __typename
}

fragment DiffNodeFields on DiffNode {
  num_added
  num_updated
  num_removed
  num_conflicts
  uuid
  kind
  label
  status
  path_identifier
  conflict {
    ...ConflictDetailsFields
  }
  contains_conflict
  last_changed_at
  parent {
    ...DiffNodeParentFields
  }
  attributes {
    ...DiffAttributeFields
  }
  relationships {
    ...DiffRelationshipFields
  }
  __typename
}

fragment DiffNodeParentFields on DiffNodeParent {
  uuid
  kind
  relationship_name
  __typename
}

fragment DiffPropertyFields on DiffProperty {
  property_type
  last_changed_at
  previous_value
  new_value
  previous_label
  new_label
  status
  path_identifier
  conflict {
    ...ConflictDetailsFields
  }
  __typename
}

fragment DiffRelationshipFields on DiffRelationship {
  num_added
  num_updated
  num_removed
  num_conflicts
  name
  label
  last_changed_at
  cardinality
  status
  path_identifier
  elements {
    ...DiffSingleRelationshipFields
  }
  contains_conflict
  __typename
}

fragment DiffSingleRelationshipFields on DiffSingleRelationship {
  num_added
  num_updated
  num_removed
  num_conflicts
  last_changed_at
  status
  peer_id
  peer_label
  path_identifier
  contains_conflict
  conflict {
    ...ConflictDetailsFields
  }
  properties {
    ...DiffPropertyFields
  }
  __typename
}

fragment DiffTreeFields on DiffTree {
  num_added
  num_updated
  num_removed
  num_conflicts
  base_branch
  diff_branch
  from_time
  to_time
  num_untracked_base_changes
  num_untracked_diff_changes
  name
  nodes {
    ...DiffNodeFields
  }
  __typename
}
